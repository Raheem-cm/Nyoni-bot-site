<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nyoni Bot Panel</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="panel-page">
    <div id="particles-js"></div>
    
    <div class="panel-container">
        <div class="panel-card">
            <div class="panel-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>Nyoni<span class="logo-highlight">Bot</span> Panel</span>
                </div>
                <h2>Karibu Nyoni Bot</h2>
                <p>Ingia au jisajili bure</p>
            </div>
            
            <div class="panel-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <!-- LOGIN FORM -->
            <div class="tab-content active" id="login">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-user"></i> Email au Username
                        </label>
                        <input type="text" id="loginEmail" placeholder="weka email yako" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="loginPassword" placeholder="weka password yako" required>
                        <button type="button" class="show-password" data-target="loginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe"> Kumbuka Mimi
                        </label>
                        <a href="#" class="forgot-password">Umesahau password?</a>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-sign-in-alt"></i> Ingia Sasa
                    </button>
                    
                    <div class="divider">
                        <span>au ingia na</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn github" onclick="socialLogin('github')">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- REGISTER FORM -->
            <div class="tab-content" id="register">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="registerUsername" placeholder="chagua username" required minlength="3">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="registerEmail" placeholder="email yako halisi" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="registerPassword" placeholder="password (angalau herufi 6)" required minlength="6">
                        <button type="button" class="show-password" data-target="registerPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirm">
                            <i class="fas fa-lock"></i> Rudia Password
                        </label>
                        <input type="password" id="registerConfirm" placeholder="andika password tena" required>
                        <button type="button" class="show-password" data-target="registerConfirm">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="agreeTerms" required> Nakubaliana na 
                            <a href="#" class="terms-link">Masharti ya Matumizi</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-user-plus"></i> Jisajili Bure
                    </button>
                </form>
            </div>
            
            <div class="panel-footer">
                <p>Una bot tayari? <a href="../index.html" class="demo-link">Angalia Demo</a></p>
                <a href="../index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Rudi Nyumbani
                </a>
            </div>
        </div>
    </div>

    <!-- LOADING SPINNER -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Inafanya kazi...</p>
    </div>

    <script src="panel.js"></script>
    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if(localStorage.getItem('nyoni_user')) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
